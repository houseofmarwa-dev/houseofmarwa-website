name: Deploy House of Marwa Website

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # OPTIONAL â€” Build step if needed in future
      # (e.g., Tailwind, Sass, bundlers, Firebase integration)
      # - name: Build project
      #   run: |
      #     npm install
      #     npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'   # Deploy entire repository root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
